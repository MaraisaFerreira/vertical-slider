<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link rel="icon" href="favicon.png" type="image/png" />
		<link rel="stylesheet" href="style.css" />

		<title>Vertical Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div class="left-slide">
				<div style="background-color: #4d64b2">
					<h1>Cristo Redentor</h1>
					<p>Rio de Janeiro, Brasil</p>
				</div>
				<div style="background-color: #746804">
					<h1>Central Park</h1>
					<p>Nova York, USA</p>
				</div>
				<div style="background-color: #b07db6">
					<h1>Torre Eiffel</h1>
					<p>Paris, Fran√ßa</p>
				</div>
				<div style="background-color: #917257">
					<h1>Big Ben</h1>
					<p>Londres, UK</p>
				</div>
			</div>
			<div class="right-slide">
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1505761671935-60b3a7427bad?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=750&q=80');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1543349689-9a4d426bee8e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=691&q=80');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1596134101190-0c5a7c9c7ffe?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1604261242554-e22e80c585a4?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=667&q=80');
					"
				></div>
			</div>
			<div class="action-btns">
				<button class="down-btn">
					<i class="fas fa-arrow-down"></i>
				</button>
				<button class="up-btn">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
